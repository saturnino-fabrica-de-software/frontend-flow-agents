version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.dashboard
    ports:
      - "8082:8082"
    environment:
      - NODE_ENV=production
      - DASHBOARD_PORT=8082
      - METRICS_PATH=/app/metrics
    volumes:
      - metrics-data:/app/metrics
      - health-data:/app/health
    restart: unless-stopped
    networks:
      - frontend-flow-network

  marketplace-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.marketplace
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - REGISTRY_PATH=/app/marketplace
    volumes:
      - marketplace-data:/app/marketplace
    restart: unless-stopped
    networks:
      - frontend-flow-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - frontend-flow-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - dashboard
      - marketplace-api
    networks:
      - frontend-flow-network

volumes:
  metrics-data:
  health-data:
  marketplace-data:
  redis-data:

networks:
  frontend-flow-network:
    driver: bridge